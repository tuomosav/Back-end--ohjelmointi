<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type"
    content="text/html;
    charset=UTF-8"/>
    <title>Name & Age</title>
  </head>
  <body>
    <div th:if="${age} &gt; 18">
        <p> Welcome <span th:text="${name}">Name</span>! </p>
    </div>
    <div th:if="${age} &lt;= 17">
        <p> You are too young to enter this site!</p>
    </div>
  </body>
</html>
