<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Student List</title>
    <meta http-equiv="Content-Type"
    content="text/html;
    charset=UTF-8"
    />
  </head>
  <body>
    <h1>Student List</h1>
    <table>
    <tr th:each="opiskelija : ${students}">
        <td th:text="${opiskelija.firstName}"></td>
        <td th:text="${opiskelija.lastName}"></td>
        </tr>
    </table>
  </body>
</html>
